<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="name" id="name" placeholder="Enter your name" required>
    <label id="email-label" for="email">Email</label>
    <input type=" number" id="email" placeholder="Enter your email" required>
    <label id="number-label" for="age">Age(optional)</label>
    <input type="Age" id="number" min="0" max="10" placeholder="Age" required>
    <p>Which option best describes your current role?</p>
    <select name="select current role" id="dropdown">
      <option value="student">student</option>
      <option value="full time job">full time job</option>
      <option value="full time learner">full time learner</option>
      <option value="prefer not to say">prefer not to say</option>
      <option value="other">other</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <input type="radio" name="recommend" value="definitely">
    <input type="radio" name="recommend" value="maybe">
    <input type="radio" name="recommend" value="not sure">
    <p>What is your favorite feature of freeCodeCamp? </p>
    <select name="favorite feature" id="dropdown">
      <option value="select an option">select an option</option>
      <option value="challenges">challenges</option>
      <option value="project">project</option>
      <option value="community">community</option>
      <option value="open source">open source</option>





  </form>




  <script src="js/index.js"></script>
</body>>

</html>
